<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>hello</h1>

<script>

  let options = {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      name: '小张', age: '23'
    })
  };

  // h5之后
  fetch('/list', options).then(res => {
    if (res.ok) {
      //把数据转换成json格式
      return res.json()
    }
  }).then(res => {
    console.log(res);
  })

</script>
</body>
</html>
